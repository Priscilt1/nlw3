<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <!-- adaptacao de conteudo em tela menores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">

</head>
<body>
  <div id="page-landing">
    <div id="container">

        <header>
            <img 
            class="animate-up"
            id="logo" 
            src="./public/images/logo.svg" 
            alt="Logo marca de Happy">

            <!-- duas classes, no caso a location e o animate-up -->
            <div class="location animate-up">
                <!-- deixa o texto em negrito -->
                <strong>Rio do Sul</strong>
                <p>Santa Catarina</p>
            </div>
        </header>
    
        <main>
            <h1 class="animate-up">Leve felicidade para o mundo</h1>
    
            <section class="visit">
                <p class="animate-up">Visite orfanatos e mude o dia de muitas crian√ßas</p>
    
                <!-- o title para quando descansar o mouse emcima do botao aparecer o texto -->
                <a href="#" title="Visite orfanatos" class="animate-up">
                    <img src="./public/images/arrow.svg" alt="Ir para o mapa">
                </a>
            </section>
        </main>
    </div>

  </div>

</body>
</html>
